<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chuck Norris Joke Generator</title>
</head>
<body>
<h1>Norris Joke Generator</h1>
<h2>Refresh Page to see new Joke</h2>
<table>
    <tc>
        <th>Joke</th>
    </tc>
    <tr>
        <td th:text="${joke}">123</td>
    </tr>
</table>
</body>
</html>
